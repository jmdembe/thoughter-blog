<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Thoughter</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type='text/css'>
    </head>
    <body>
        <h1><i class='glyphicon glyphicon-cloud'></i>Thoughter</h1>
        <nav>
            <ul class='nav nav-pills'>
                <li role='presentation'><a href='#recentthoughts'>Recent Thoughts</a></li>
                <li role='presentation'><a href='#newthoughts'>New Thoughts</a></li>
            </ul>
        </nav>

        <section id='recentthoughts'>
            <h2>Recent Thoughts</h2>
            <ul></ul>
        </section>

        <section id='newthoughts'>
            <h2>New Thoughts</h2>
            <label>What are you thinking about? Share it with the world!</label>
            <textarea class="form-control" rows="3"></textarea>
            <button type="button" class="btn btn-primary btn-lg btn-block">Post Thought</button>

        </section>

      <script src='../node_modules/jquery/dist/jquery.js'></script>
      <script src='js/nav.js'></script>
      <script src='js/data.js'></script>
      <script src='js/post.js'></script>
    </body>
</html>
